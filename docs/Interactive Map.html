<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of the Philippines</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([12.8797, 121.7740], 6);  // Centered on Philippines
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Optional: Add a marker for Manila
        L.marker([14.5995, 120.9842]).addTo(map)
            .bindPopup('Manila, Philippines')
            .openPopup();
    </script>
</body>
</html>
